name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build:
    name: Build & Test
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    env:
      APP_ENV: ${{ secrets.APP_ENV }}
      LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
      PYTHONUNBUFFERED: ${{ secrets.PYTHONUNBUFFERED }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_ALGO: ${{ secrets.JWT_ALGO }}
      JWT_EXP_MINUTES: ${{ secrets.JWT_EXP_MINUTES }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      PGADMIN_DEFAULT_EMAIL: ${{ secrets.PGADMIN_DEFAULT_EMAIL }}
      PGADMIN_DEFAULT_PASSWORD: ${{ secrets.PGADMIN_DEFAULT_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip by lockfiles
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .
          bandit -r src

      - name: Run tests with HTML report
        run: pytest -q --html=report.html

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.os }}-${{ matrix.python-version }}
          path: report.html


  sbom_sca:
    name: SBOM & SCA
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create EVIDENCE structure
        run: mkdir -p EVIDENCE/P09

      - name: Install Syft (SBOM)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin v1.10.0

      - name: Install Grype (SCA)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin v0.75.0

      # SBOM generation (C1)
      - name: Generate SBOM
        run: |
          syft dir:. -o json > EVIDENCE/P09/sbom.json

      # SCA scan (C2)
      - name: Vulnerability scan
        run: |
          grype sbom:EVIDENCE/P09/sbom.json -o json > EVIDENCE/P09/sca_report.json || true

      # Summary generation
      - name: Generate SCA summary
        run: |
          echo "# SCA Summary" > EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "Commit: $GITHUB_SHA" >> EVIDENCE/P09/sca_summary.md
          echo "Run ID: $GITHUB_RUN_ID" >> EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "## Vulnerabilities by severity" >> EVIDENCE/P09/sca_summary.md

          jq -r '.matches[].vulnerability.severity' EVIDENCE/P09/sca_report.json \
            | sort | uniq -c | sort -nr \
            | awk '{print "- " $2 ": " $1}' >> EVIDENCE/P09/sca_summary.md

      # Upload evidence (C3)
      - name: Upload EVIDENCE/P09
        uses: actions/upload-artifact@v4
        with:
          name: evidence-p09
          path: EVIDENCE/P09


  sast:
    name: SAST & Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Create EVIDENCE directory
        run: mkdir -p EVIDENCE/P10

      # Semgrep (SAST)
      - name: Run Semgrep (SARIF)
        run: |
          pip install semgrep==1.59.0
          semgrep ci \
            --config p/ci \
            --config security/semgrep/rules.yml \
            --sarif > EVIDENCE/P10/semgrep.sarif || true

      # Gitleaks (secrets)
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: security/.gitleaks.toml
          report-path: EVIDENCE/P10/gitleaks.json
        continue-on-error: true

      # Upload evidence
      - name: Upload EVIDENCE/P10
        uses: actions/upload-artifact@v4
        with:
          name: evidence-p10
          path: EVIDENCE/P10

